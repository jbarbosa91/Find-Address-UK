<div *ngIf="historyService.messages.length">
    <h5>History</h5>
    <div *ngFor='let message of historyService.messages'> {{message}} </div>
    <div class="d-flex flex-row-reverse">
        <button type="button" class="p-2 clear btn btn-dark"
        (click)="historyService.clear()">Clear history</button>
    </div>
  </div>
